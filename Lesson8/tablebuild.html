<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Lesson8/css/styleTable.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Table</title>
</head>
<body>
   <h1>Table</h1>
   
    <table class="tableS tableCenter">
        <tr>
            <th colspan="3" class="tableTitles">ACME Wildwest</th>
        </tr>
        <tr class="maintitles">
            <th class="white">Period</th>
            <th class="white">Sales</th>
            <th class="white">Sales Goals</th>
        </tr>
        <tr class="graybackground">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr class="greenbackground">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr class="graybackground">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr class="greenbackground">
            <td>November</td>
            <td>$8,610</td>
            <td id="blue">$7,500</td>
        </tr>
        <tr class="graybackground">
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr class="greenbackground">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <th colspan="3" class="tableTitles">Compiled 12.20.2020 by Kevin M Pena</th>
        </tr>
    </table>

    
</body>
</html>
